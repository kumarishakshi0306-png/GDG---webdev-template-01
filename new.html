<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Task Manager</h1>
      <button id="toggle-dark-mode">Dark Mode</button>
    </header>

    <div class="task-input">
      <input type="text" id="new-task" placeholder="Enter new task">
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </div>

    <div class="task-filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <div class="task-list" id="task-list">
      <!-- Tasks will appear here -->
    </div>

    <div class="task-actions">
      <button id="clear-completed">Clear Completed</button>
      <input type="text" id="search-task" placeholder="Search tasks">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
